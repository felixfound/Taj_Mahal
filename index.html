            function getTimeRemaining(endtime) {
                'use strict';
                var clockDigits = [-1, -1, -1, -1, -1, -1, -1, -1];
                //var t = Date.parse(endtime) - Date.parse(new Date());
                var ntp_time = new Date();
                ntp_time = Date(NTP.fixTime(ntp_time.getTime()));

                var t = Date.parse(endtime) - Date.parse(ntp_time);
                var seconds = Math.floor((t / 1000) % 60);
                var minutes = Math.floor((t / 1000 / 60) % 60);
                var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
                var days = Math.floor(t / (1000 * 60 * 60 * 24));

                if ((days < 0) && (days > 99)) {
                    // popup error
                    clockDigits = [-1, -1, -1, -1, -1, -1, -1, -1];
                    return -1;
                }
                if ((days > 9) && (days < 100)) {
                    clockDigits[0] = Number((days.toString()).charAt(0));
                    clockDigits[1] = Number((days.toString()).charAt(1));
                }
                else {
                    clockDigits[0] = 0;
                    clockDigits[1] = Number((days.toString()).charAt(0));
                }

                if ((hours < 0) && (hours > 99)) {
                    // popup error
                    clockDigits = [-1, -1, -1, -1, -1, -1, -1, -1];
                    return -1;
                }
                if ((hours > 9) && (hours < 100)) {
                    clockDigits[2] = Number((hours.toString()).charAt(0));
                    clockDigits[3] = Number((hours.toString()).charAt(1));
                }
                else {
                    clockDigits[2] = 0;
                    clockDigits[3] = Number((hours.toString()).charAt(0));;
                }
                if ((minutes < 0) && (minutes > 99)) {
                    // popup error
                    clockDigits = [-1, -1, -1, -1, -1, -1, -1, -1];
                    return -1;
                }

                if ((minutes > 9) && (minutes < 100)) {
                    clockDigits[4] = Number((minutes.toString()).charAt(0));
                    clockDigits[5] = Number((minutes.toString()).charAt(1));
                }
                else {
                    clockDigits[4] = 0;
                    clockDigits[5] = Number((minutes.toString()).charAt(0));
                }

                if ((seconds < 0) && (seconds > 99)) {
                    // popup error
                    clockDigits = [-1, -1, -1, -1, -1, -1, -1, -1];
                    return -1;
                }
                if ((seconds > 9) && (seconds < 100)) {
                    clockDigits[6] = Number((seconds.toString()).charAt(0));
                    clockDigits[7] = Number((seconds.toString()).charAt(1));
                }
                else {
                    clockDigits[6] = 0;
                    clockDigits[7] = Number((seconds.toString()).charAt(0));
                }
                return { 'total': clockDigits, 'clockDisplay': clockDigits };
            }

                }
            }

            function onInitialisationSetTransition(staticItemOriginal, staticItem) {
                var newStaticItem = { 'x': staticItem.x, 'y': staticItem.y };
                var ratio = Math.min(deltaWidthTranslationScaleRatio, deltaHeightTranslationScaleRatio);

                var addXToCenter = 0;
                var addYToCenter = 0;

                addXToCenter = (canvas.width - (originalCanvasWidth * ratio)) / 2;
                addYToCenter = (canvas.height - (originalCanvasHeight * ratio)) / 2;

                newStaticItem.x = (staticItemOriginal.x * ratio) + addXToCenter;
                newStaticItem.y = (staticItemOriginal.y * ratio) + addYToCenter;

                staticItem.x = newStaticItem.x;
                staticItem.y = newStaticItem.y;
            }
            function getTransition(staticItemOriginal, staticItem) {
                var newStaticItem = { 'x': staticItem.x, 'y': staticItem.y };
                var ratio = Math.min(deltaWidthTranslationScaleRatio, deltaHeightTranslationScaleRatio);
                // Only change the transition once on each device dimension change
                if ((deltaWidthTranslationScaleRatio != prevDeltaWidthTranslationScaleRatio) || (deltaHeightTranslationScaleRatio != prevDeltaHeightTranslationScaleRatio)) {
                    var addXToCenter = 0;
                    var addYToCenter = 0;

                    addXToCenter = (canvas.width - (originalCanvasWidth * ratio)) / 2;
                    addYToCenter = (canvas.height - (originalCanvasHeight * ratio)) / 2;

                    newStaticItem.x = (staticItemOriginal.x * ratio) + addXToCenter;
                    newStaticItem.y = (staticItemOriginal.y * ratio) + addYToCenter;

                    staticItem.x = newStaticItem.x;
                    staticItem.y = newStaticItem.y;
                }
                return newStaticItem;
            }

            function onInitialisationSetOffsetAndSize(image, offset, size) {                
                var ratio = Math.min(deltaWidthTranslationScaleRatio, deltaHeightTranslationScaleRatio);
                                
                size.width = image.width * ratio;
                offset.x = -((image.width * ratio) / 2);

                size.height = image.height * ratio;
                offset.y = -((image.height * ratio) / 2);                
            }
            function getOffsetAndSize(image, offset, size) {                
                var newOffsetAndSize = { 'offset': { 'x': offset.x, 'y': offset.y }, 'size': { 'width': size.width, 'height': size.height } };
                var ratio = Math.min(deltaWidthTranslationScaleRatio, deltaHeightTranslationScaleRatio);
                if ((deltaWidthTranslationScaleRatio != prevDeltaWidthTranslationScaleRatio) || (deltaHeightTranslationScaleRatio != prevDeltaHeightTranslationScaleRatio)) {
                    var newWidth = image.width * ratio;
                    size.width = newWidth;
                    var newXPosition = -((image.width * ratio) / 2);
                    offset.x = newXPosition;

                    var newHeight = image.height * ratio;
                    size.height = newHeight;
                    var newYPosition = -((image.height * ratio) / 2);
                    offset.y = newYPosition;

                    newOffsetAndSize.offset.x = newXPosition;
                    newOffsetAndSize.offset.y = newYPosition;
                    newOffsetAndSize.size.width = newWidth;
                    newOffsetAndSize.size.height = newHeight;
                }
                return newOffsetAndSize;
            }
